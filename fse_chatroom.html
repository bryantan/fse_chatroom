<head>
  <title>FSE Chatroom</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <h1>FSE Chat Room</h1>
        <br />

        {{> page_body}}
      </div>
    </div>
  </div>  
</body>

<template name="page_body">
  {{#if in_chatroom}}
    {{> namedisplay}}
    {{> messages}}
    {{> inputfield}}
    {{> leavebutton}}
  {{else}}
    {{> namefield}}
  {{/if}}
</template>

<template name="namedisplay">
  <h4>Entered as {{name}}</h4>
</template>

<template name="inputfield">
  <input type="text" id="message" placeholder="Message" />
</template>

<template name="leavebutton">
  <button type="button" class="btn btn-default" id="leave">Leave Chatroom</button>
</template>

<template name="messages">
  <div id="messages">
    <p>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </p>
  </div>
</template>

<template name="message">
  <strong>{{name}} ({{formatted_time}}):</strong> {{message}}<br />
</template>

<template name="namefield">
  <h4>Please enter a name before entering the chatroom.</h4>
  <input type="text" id="name" placeholder="Name" />
</template>
